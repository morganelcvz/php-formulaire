<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link href="/assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <h2>Formulaire d'inscription</h2>
        <form>
            <label for="nom">Nom</label>
            <span class="required">ce champ est obligatoire</span>
            <input type="text" id="nom" title="nom">
            <br>
            <label for="prénom">Prénom</label>
            <input type="text" id="prénom" title="prénom">
            <br>
            <label for="email">E-mail</label>
            <span class="mail-error">E-mail non valide</span>
            <input type="email" id="email" title="email">
            <br>
            <label for="password">Mot de passe</label>
            <input type="password" id="password" title="password">
            <br>
            <label for="password-confirm">Confirmation du mot de passe</label>
            <span class="mdp-error">mot de passe incorrect</span>
            <input type="password" id="password-confirm" title="password-confirm">
            <br>
            <label for="dob">Date de naissance</label>
            <input type="date" id="dob" title="dob">
            <br>
            <label for="genre">Genre</label>
            <select name="genre" id="genre">
                <option value="homme">Homme</option>
                <option value="femme">Femme</option>
                <option value="autre">Autre</option>
            </select>
            <br>
            <div class="check">
                <input type="checkbox" id="conditions" name="conditions" value="conditions">
                <label for="conditions">accepter les conditions d'utilisation</label>
                <br/>
                <br/>
                <span class="accept">Veuillez accepter les conditions d'utilisation</span>
            </div>
            <div class="send">
                <button type="submit">envoyer</button>
            </div>
        </form>
    </div>
</body>

</html>
